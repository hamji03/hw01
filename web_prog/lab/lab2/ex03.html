<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-section {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }
        .form-section h2 {
            color: #ffffff;
        }
        .required-label {
            color: #dc3545;
        }
        .optional-label {
            color: #000000;
        }
        .info-label {
            color: #ffffff;
        }
        .info-background {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .education-section {
            background-color: #28a745;
            color: #ffffff;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .experience-section {
            background-color: #6c757d;
            color: #ffffff;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .submit-btn {
            color: #007bff;
            background-color: #ffffff;
            border-color: #007bff;
        }
        .center {
            text-align: center;
        }
    </style>
    <title>취업 정보 계정 만들기</title>
</head>
<body>

<div class="container">
        <h2 style="text-align: center">취업 정보 계정 만들기</h2><hr>
    <p><span class="required-mark"><span class="required-label">*</span>필수 입력 항목</span></p>
        <form>
            <div class="info-background p-3">
                <label class="info-label">기본정보</label>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label for="name" class="form-label">이 름 <span class="required-label">*</span></label>
                    <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요">
                </div>
                <div class="col-sm-6">
                    <label for="phone" class="form-label">모바일 폰 <span class="required-label">*</span></label>
                    <input type="tel" class="form-control" id="phone" placeholder="010-0000-0000">
                </div>
            </div>
            <p><div class="row">
                <div class="col-sm-6">
                    <label for="email" class="form-label">이메일 <span class="required-label">*</span></label>
                    <input type="email" class="form-control" id="email" placeholder="id@domain_name">
                </div>
                <div class="col-sm-6">
                    <label for="homepage" class="form-label">홈 페이지</label>
                    <input type="email" class="form-control" id="homepage" placeholder="http://">
                </div>
            </div></p>
            <p><div class="row">
                <div class="col-sm-6">
                    <label for="password" class="form-label">암 호 <span class="required-label">*</span></label>
                    <input type="password" class="form-control" id="password" placeholder="암호">
                </div>
                <div class="col-sm-6">
                    <label for="address" class="form-label">주 소</label>
                    <input type="text" class="form-control" id="address" placeholder="주소를 입력하세요">
                </div>
            </div></p>
            <p><div class="row">
                <div class="col-sm-6">                                                                                  
                    <label for="confirmPassword" class="form-label">암호 확인 <span class="required-label">*</span></label> 
                    <input type="password" class="form-control" id="confirmPassword" placeholder="암호 확인">               
                </div>                                                                                                  
            </div></p>




    <p><div class="education-section">
        <label class="info-label">학력</label>
    </div></p>
        <form>
            <p><div class="row">
                <div class="col-sm-6">
                    <label for="schoolName" class="form-label">학교명 <span class="required-label">*</span></label>
                    <input type="text" class="form-control" id="schoolName" placeholder="학교명을 입력하세요">
                </div>
                <div class="col-sm-6">
                    <label for="graduationStatus" class="form-label">졸업 여부 <span class="required-label">*</span></label>
                    <select class="form-select" id="graduationStatus">
                        <option value="" disabled selected>---선택---</option>
                    <option value="졸업">졸업 예정</option>
                    <option value="예정 졸업">졸 업</option>
                    </select>
                </div>
            </div></p>
            <p><div class="row">
                <div class="col-sm-6">
                    <label for="major" class="form-label">전 공 <span class="required-label">*</span></label>
                    <input type="text" class="form-control" id="major" placeholder="전공을 입력하세요">
                </div>
                <div class="col-sm-6">
                    <label for="graduationDate" class="form-label">졸업(예정)년도 <span class="required-label">*</span></label>
                    <input type="date" class="form-control" id="graduationDate" placeholder="년-월-일">
                </div>
             </div></p>
        </form>


    <div class="experience-section">
        <label class="info-label">업무 경력</label>
    </div>
        <form>
            <p><div class="row">
                <div class="col-sm-3">
                    <label class="form-label">최종 직위 <span class="required-label">*</span></label>
                </div>
                <div class="col-sm-9">
                    <input type="radio" name="tech" value="사원급" checked>사원급
                    <input type="radio" name="tech" value="대리 ~ 과장">대리 ~ 과장
                    <input type="radio" name="tech" value="차장급 이상">차장급 이상
                    <input type="radio" name="tech" value="임원급">임원급
                </div>
            </div></p>
            <div class="mb-3">
                <label for="responsibilities" class="form-label">주요 담당 업무</label>
                <textarea class="form-control" id="responsibilities" rows="10" cols="30" placeholder="담당했던 주요 업무를 기술하세요"></textarea>
            </div>
        </form>
        </form>

    <div class="center">
        <button type="submit" class="btn btn-primary submit-btn">제 출</button>
        <button type="reset" class="btn btn-primary submit-btn">재작성</button>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
