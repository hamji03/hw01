<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>취업 정보 계정 만들기</title>
</head>
<body>
    <h2>취업 정보 계정 만들기</h2>
    <form action="process_registration.php" method="post">
        <h3>기본 정보</h3>
        <label for="name">이 름</label>
        <input type="text" id="name" name="name" size="8" required><br>

        <label for="email">이메일</label>
        <input type="email" id="email" name="email" size="15" placeholder="id@domain_name" required><br>

        <label for="password">암호</label>
        <input type="password" id="password" name="password" size="12" required><br>

        <label for="confirm_password">암호 확인</label>
        <input type="password" id="confirm_password" name="confirm_password" size="12" required><br>

        <label for="mobile">모바일 폰</label>
        <input type="tel" id="mobile" name="mobile" size="13" placeholder="010-0000-0000" required><br>

        <label for="homepage">개인 홈페이지</label>
        <input type="url" id="homepage" name="homepage" size="30" placeholder="http://"><br>

        <label for="address">주소</label>
        <textarea id="address" name="address" rows="1" cols="30" required></textarea><br>

        <h3>학 력</h3>
        <label for="school">학교 명</label>
        <input type="text" id="school" name="school" size="12" required><br>

        <label for="major">전 공</label>
        <input type="text" id="major" name="major" size="12" required><br>

        <label for="graduation_status">졸업 여부</label>
        <select id="graduation_status" name="graduation_status" required>
            <option value="">---선택---</option>
            <option value="졸업">졸업</option>
            <option value="졸업(예정)">졸업(예정)</option>
        </select><br>

        <label for="graduation_date">졸업(예정)일</label>
        <input type="date" id="graduation_date" name="graduation_date"><br>

        <h3>업무 경력</h3>
        <label for="company">근무업체명</label>
        <input type="text" id="company" name="company" size="20"><br>

        <label for="position">직 위</label>
        <input type="text" id="position" name="position" size="10"><br>

        <label for="job_description">담당 업무</label>
        <textarea id="job_description" name="job_description" rows="10" cols="80"></textarea><br>

        <label for="work_years">근무년수 </label>
        <input type="number" id="work_years" name="work_years" min="0" step="0.5"><label for="work_years">년 </label><br>

        <h3>자기소개서</h3>
        <label for="attachment">첨부 파일</label>
        <input type="file" id="attachment" name="attachment"><br><br>

        <input type="submit" value="제 출">
        <input type="reset" value="재작성">
    </form>
</body>
</html>
